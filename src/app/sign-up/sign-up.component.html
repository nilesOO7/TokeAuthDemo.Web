<div class="wrapper">
  <form class="form-signin">       
    <h2 class="form-signin-heading">Please sign up</h2>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" [(ngModel)]="userName"/>
    <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="password"/>      
    <input type="password" class="form-control" name="password" placeholder="Confirm Password" required="" [(ngModel)]="passwordConfirm"/>      
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="register()">Sign Up</button>
    <div class="row m-t-sm">
      <div class="col-md-6">
        <span class="errorTxt" *ngIf="signupError">Signup failed !!</span>
        <span class="successTxt" *ngIf="signupSuccess">Signup success !!</span>
      </div>      
      <div class="col-md-6 text-right"><a routerLink="/login">Login</a></div>      
    </div>
  </form>
</div>
